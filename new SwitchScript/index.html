<meta charset="utf-8">
<html>
    
    <head><title>SwitchScript</title></head>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/home.js"></script>
    <script>
        function code() {
            window.location.href = "code.html";
        }
        function create() {
            window.location.href = "create.html";
        }
    </script>

    <body>
        
        <div id = "header">
            
            <item id = "mainhead">SwitchScript</item>
            <item class = "option" id = "home">Home</item>
            <item class = "option" id = "about">About</item>
            <item class = "option" id = "run" onclick = "code()">Editor</item>
            <item class = "option" id = "clear" onclick = "create()">Create</item>
            
        </div>
        
        <div id = "main">
            <h3>Switch up the keywords in JavaScript</h1>
            <button id = "default">Default</button>
            <p><a href = "code.html">Go with the default configuration</a></p>
        </div>
        
    </body>
    
</html>
